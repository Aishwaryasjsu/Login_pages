<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="heading">Recruiter Panel</div>
         <!-- Add the logo with an img element -->
<img src="https://static.wixstatic.com/media/df8d77_165c8519be464c77bbfbf289c79c2892~mv2.png/v1/fill/w_100,h_100,al_c,q_85,usm_0.66_1.00_0.01,enc_auto/AskPeter_Logo-Circle.png"
alt="Company Logo" style="display: block; margin: 1px auto 0; width: 150px; height: 150px;">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-danger">
                    {% for category, message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form action="/login" method="post">
            <label for="email">Email:</label>
            <input type="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Signup here</a></p>
        <!-- Add this link at the end of the login form -->
<a href="{{ url_for('forgot_password') }}">Forgot Password?</a>

    </div>
</body>
</html>
